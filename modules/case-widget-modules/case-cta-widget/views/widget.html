<section class="py-20 bg-blue-600 text-white">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
    {% if data.widget.title %}
      <h2 class="text-3xl md:text-4xl font-bold mb-6">
        {{ data.widget.title }}
      </h2>
    {% endif %}
    {% if data.widget.description %}
      <p class="text-xl text-blue-100 mb-8 max-w-2xl mx-auto">
        {{ data.widget.description }}
      </p>
    {% endif %}
    {% if data.widget.buttonText and data.widget.buttonUrl %}
      <a
        href="{{ data.widget.buttonUrl }}"
        class="px-8 py-4 bg-white hover:bg-blue-50 text-blue-600 font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 inline-flex items-center text-lg"
      >
        {{ data.widget.buttonText }}
        {% if data.widget.icon %}
          <i class="{{ data.widget.icon }} ml-2"></i>
        {% endif %}
      </a>
    {% endif %}
  </div>
</section>
